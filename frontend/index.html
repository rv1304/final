<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSync Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SmartSync Dashboard</h1>
    </header>
    <main>
        <section id="inventory-section">
            <h2>Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="prediction-section">
            <h2>Demand Predictions</h2>
            <table id="prediction-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Predicted Demand</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SmartSync</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
